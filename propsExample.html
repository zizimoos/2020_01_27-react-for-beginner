<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const Btn = ({ child, addStyle, clickEvent }) => {
      console.log(child, "was rendered");
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            border: "none",
            borderRadius: "5px",
            padding: "5px",
            ...addStyle,
          }}
          onClick={clickEvent}
        >
          {child}
        </button>
      );
    };
    const MemorizedBtn = React.memo(Btn);

    const App = () => {
      const [child, setChild] = React.useState("click me");
      const changeChild = () => {
        setChild((prev) => (prev === "click me" ? "clicked" : "click me"));
      };

      return (
        <div>
          <MemorizedBtn
            child={child}
            addStyle={{ backgroundColor: "cyan" }}
            clickEvent={changeChild}
          />
          <MemorizedBtn child="continue" />
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
